<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Reflections & Observations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-section {
            margin-bottom: 20px;
        }

        #searchInput {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .student-details {
            margin-bottom: 20px;
        }

        .student-details h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .student-details p {
            font-size: 16px;
            margin: 5px 0;
        }

        .reflection-observation {
            margin-bottom: 20px;
        }

        .reflection-observation h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .reflection-observation p {
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .controls {
            text-align: center;
        }

        .controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        .controls button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Reflection & Observation</h1>

        <div class="search-section">
            <label for="searchInput">Search by Student Name:</label>
            <input type="text" id="searchInput" placeholder="Enter student name..." oninput="searchStudent()">
        </div>

        <div class="student-details" id="studentDetails">
            <!-- Student Details will be displayed here -->
        </div>

        <div class="reflection-observation" id="reflectionObservation">
            <!-- Reflection & Observation will be displayed here -->
        </div>

        <div class="controls">
            <button id="nextButton" onclick="nextStudent()">Next Student</button>
        </div>
    </div>

    <script>
        // Sample Data for Students
        const students = [
            {
                name: "John Doe",
                reflection: "I learned the importance of critical thinking in problem-solving.",
                observation: "John actively participated in group discussions and provided valuable insights."
            },
            {
                name: "Jane Smith",
                reflection: "I improved my time management skills during this project.",
                observation: "Jane submitted all tasks before deadlines and supported her peers effectively."
            },
            {
                name: "Alice Johnson",
                reflection: "I gained confidence in presenting my ideas to a larger audience.",
                observation: "Alice's presentation skills were exceptional, and she answered questions confidently."
            },
            {
                name: "Bob Brown",
                reflection: "I understood the value of teamwork and collaboration.",
                observation: "Bob worked well with his teammates and showed great leadership qualities."
            }
        ];

        let currentStudentIndex = 0;

        // Function to Display Student Details
        function displayStudent(index) {
            const studentDetails = document.getElementById("studentDetails");
            const reflectionObservation = document.getElementById("reflectionObservation");

            if (students[index]) {
                studentDetails.innerHTML = `
                    <h2>Student Name: ${students[index].name}</h2>
                `;
                reflectionObservation.innerHTML = `
                    <h3>Reflection:</h3>
                    <p>${students[index].reflection}</p>
                    <h3>Observation:</h3>
                    <p>${students[index].observation}</p>
                `;
            } else {
                studentDetails.innerHTML = `<p>No student found.</p>`;
                reflectionObservation.innerHTML = ``;
            }
        }

        // Function to Move to the Next Student
        function nextStudent() {
            currentStudentIndex++;
            if (currentStudentIndex >= students.length) {
                currentStudentIndex = 0; // Reset to the first student
            }
            displayStudent(currentStudentIndex);
        }

        // Function to Search for a Student by Name
        function searchStudent() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            const foundIndex = students.findIndex(student =>
                student.name.toLowerCase().includes(searchInput)
            );

            if (foundIndex !== -1) {
                currentStudentIndex = foundIndex; // Set current index to the found student
                displayStudent(currentStudentIndex);
            } else {
                const studentDetails = document.getElementById("studentDetails");
                const reflectionObservation = document.getElementById("reflectionObservation");
                studentDetails.innerHTML = `<p>No matching student found.</p>`;
                reflectionObservation.innerHTML = ``;
            }
        }

        // Initial Display
        displayStudent(currentStudentIndex);
    </script>
</body>
</html>
