    <script>
      const fetchStudents = async () => {
        const month = document.getElementById("monthSelect").value;
        const section = JSON.parse(localStorage.getItem("user")).section; // Fetch section from localStorage
        const tableBody = document.getElementById("studentTableBody");
        tableBody.innerHTML = "";

        if (!section) {
          alert("Please set a section in localStorage before proceeding!");
          return;
        }

        try {
          const response = await fetch(
            `https://cpr-csr-managements-1-ve5s.onrender.com/students/${month}?section=${section}`
          );
          if (!response.ok) throw new Error("Failed to fetch students");

          const students = await response.json();
          if (students.length === 0) {
            tableBody.innerHTML =
              "<tr><td colspan='4'>No students found for the selected month and section.</td></tr>";
          } else {
            students.forEach((student) => {
              const statusColor =
                student.status === "Not Completed"
                  ? "red"
                  : student.status === "Ongoing"
                  ? "yellow"
                  : student.status === "Completed"
                  ? "green"
                  : "grey";

              const row = document.createElement("tr");
              row.innerHTML = `
                    <td>${student.name}</td>
                    <td>${student.email}</td>
                    <td style="background-color: ${statusColor}; color: ${
                statusColor === "yellow" ? "black" : "white"
              }; font-weight: bold;">
                        ${student.status}
                    </td>
                    <td>
                        <select onchange="updateStatus('${
                          student._id
                        }', '${month}', this.value)">
                            <option value="Not Completed" ${
                              student.status === "Not Completed"
                                ? "selected"
                                : ""
                            }>Not Completed</option>
                            <option value="Ongoing" ${
                              student.status === "Ongoing" ? "selected" : ""
                            }>Ongoing</option>
                            <option value="Completed" ${
                              student.status === "Completed" ? "selected" : ""
                            }>Completed</option>
                        </select>
                    </td>
                `;
              tableBody.appendChild(row);
            });
          }
        } catch (error) {
          console.error("Error fetching students:", error);
        }
      };

      const updateStatus = async (id, month, status) => {
        try {
          const response = await fetch(
            `https://cpr-csr-managements-1-ve5s.onrender.com/students/${month}/update`,
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                _id: id,
                status: status,
              }),
            }
          );

          if (!response.ok) throw new Error("Failed to update status");
          fetchStudents(); // Refresh the table
        } catch (error) {
          console.error("Error updating status:", error);
        }
      };

      window.onload = () => {
        fetchStudents(); // Fetch students when the page loads
      };
    </script>
