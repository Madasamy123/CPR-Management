<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Status Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 15px;
      color: green;
    }
  </style>
</head>

<body>
  <header>
    <h1>Student Status Management</h1>
  </header>

  <div class="container">
    <label for="monthSelect">Select Month:</label>
    <select id="monthSelect" onchange="fetchStudents()">
      <option value="January">January</option>
      <option value="February">February</option>
      <option value="March">March</option>
      <option value="April">April</option>
      <option value="May">May</option>
      <option value="June">June</option>
      <option value="July">July</option>
      <option value="August">August</option>
      <option value="September">September</option>
      <option value="October">October</option>
      <option value="November">November</option>
      <option value="December">December</option>
    </select>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="studentTableBody">
        <!-- Student rows will be populated here -->
      </tbody>
    </table>
    <p id="updateMessage" class="message"></p>
  </div>

  <script>
    const fetchStudents = async () => {
      const month = document.getElementById("monthSelect").value;
      const tableBody = document.getElementById("studentTableBody");
      const updateMessage = document.getElementById("updateMessage");
      tableBody.innerHTML = "";
      updateMessage.textContent = "";

      try {
        const response = await fetch(`https://cpr-csr-managements-1.onrender.com/students/${month}`);
        if (!response.ok) throw new Error("Failed to fetch students");

        const students = await response.json();
        students.forEach((student) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${student.name}</td>
            <td>${student.email}</td>
            <td>
              <select onchange="updateStatus('${student._id}', '${month}', this.value)">
                <option value="Not Completed" ${student.status === "Not Completed" ? "selected" : ""}>Not Completed</option>
                <option value="Ongoing" ${student.status === "Ongoing" ? "selected" : ""}>Ongoing</option>
                <option value="Completed" ${student.status === "Completed" ? "selected" : ""}>Completed</option>
              </select>
            </td>
            <td>
              <button onclick="updateStatus('${student._id}', '${month}', document.getElementById('status-${student._id}').value)">Update</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error("Error fetching students:", error);
      }
    };

    const updateStatus = async (id, month, status) => {
      const updateMessage = document.getElementById("updateMessage");
      try {
        const response = await fetch(`https://cpr-csr-managements-1.onrender.com/students/${month}/update`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ _id: id, status }),
        });

        if (response.ok) {
          updateMessage.textContent = "Status updated successfully!";
        } else {
          throw new Error("Failed to update status");
        }
      } catch (error) {
        updateMessage.textContent = "Error updating status. Please try again.";
        console.error("Error updating status:", error);
      }
    };

    // Initial fetch for default month
    document.addEventListener("DOMContentLoaded", fetchStudents);
  </script>
</body>

</html>
