<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <title>Notes Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            /* display: flex; */
            /* justify-content: center;
            align-items: center; */
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
            place-self: center;
            margin-top: 130px;
        }
        
        h2 {
            margin-bottom: 20px;
        }
        
        input
       {
            width: 100%;
            /* padding: 15px; */
            height: 40px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            width: 100%;
        }
        
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            font-size: 18px;
        }
        
        button:hover {
            background-color: #218838;
        }
        
        .message {
            margin-top: 15px;
            font-weight: bold;
            font-size: 16px;
        }

        header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            /* padding: 20px 10px; */
            /* font-size: 1.8rem; */
            height: 80px;
            display: flex;

        }

        .fa-arrow-left{
        font-size: 35px;
        color: black;
        margin-top: 15px;
        margin-left: 20px;
    }
    .feed_btn{
        margin-top: 30px;
        width: 250px;
        place-self: center;
    }
    </style>
</head>

<body>
    <header>
       <i onclick="history.back()" class="fa-solid fa-arrow-left"></i>
       <h3>Student Management System</h3>
       <div></div> 
    </header>
    <div class="container">
        <h2>Submit Your Notes</h2>
        <input type="text" id="topics" placeholder="TOPICS" required>
        <!-- <input type="email" id="email" placeholder="Enter Email" required> -->
        <textarea id="notes" placeholder="Enter Notes" rows="6" required></textarea>
        <button onclick="submitNotes()">Submit</button>
        <p id="message" class="message"></p>
    </div>
     
    <div class="feed_btn">
        <a href="./show-admin-notes.html"><button>View Feedback</button></a>
    </div>
    

    <script>




        function submitNotes() {
    const user = JSON.parse(localStorage.getItem("user")) || {};
    const name = user.name || "";
    const email = user.email || "";
    const topics = document.getElementById("topics").value.trim();
    const notes = document.getElementById("notes").value.trim();
    const messageEl = document.getElementById("message");

    console.log("User:", user);
    console.log("Topics:", topics);
    console.log("Notes:", notes);

    if (!name || !email) {
        messageEl.style.color = "red";
        messageEl.textContent = "User details are missing. Please log in again.";
        return;
    }

    if (!topics || !notes) {
        messageEl.style.color = "red";
        messageEl.textContent = "Please fill in both Topics and Notes!";
        return;
    }

    messageEl.style.color = "blue";
    messageEl.textContent = "Saving...";

    fetch(`https://personalnotes-dzuq.onrender.com/get-notes-admin-${name}`, {  
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            name: name,
            email: email,
            topic: topics,  
            Notes: notes,
            date: new Date().toISOString().split("T")[0]  
        })
    })
    .then(response => response.json())
    .then(data => {
        console.log("API Response:", data);
        if (data.message) {
            messageEl.style.color = "green";
            messageEl.textContent = data.message;

            // Clear input fields after successful submission
            document.getElementById("topics").value = "";
            document.getElementById("notes").value = "";
        } else {
            messageEl.style.color = "red";
            messageEl.textContent = data.error || "Something went wrong.";
        }
    })
    .catch(error => {
        console.error("Fetch Error:", error);
        messageEl.style.color = "red";
        messageEl.textContent = "Failed to connect to the server.";
    });
}
    </script>
</body>

</html>
