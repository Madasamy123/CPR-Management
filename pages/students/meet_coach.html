<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Your Coach</title>
    <link rel="stylesheet" href="/css/meet.css">
</head>
<body>
    <header>
        <h1>Meet Your Coach</h1>
    </header>

    <section class="booking-form">
        <h2>Book a Session</h2>
        <form id="bookingForm">
            <label for="coach">Choose Your Coach:</label>
            <select id="coach" name="coach" required>
                <option value="coachA">Coach A</option>
                <option value="coachB">Coach B</option>
                <option value="coachC">Coach C</option>
            </select>

            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Select Time:</label>
            <input type="time" id="time" name="time" required>

            <button type="submit">Book Now</button>
        </form>
    </section>

    <section id="confirmation" class="confirmation" style="display: none;">
        <h2>Booking Confirmation</h2>
        <p id="confirmationMessage"></p>
    </section>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const coach = document.getElementById('coach').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;

            const confirmationMessage = `Your session with ${coach} is booked for ${date} at ${time}. We look forward to meeting you!`;

            document.getElementById('confirmationMessage').textContent = confirmationMessage;
            document.getElementById('confirmation').style.display = 'block';
        });
    </script>
</body>
</html>
