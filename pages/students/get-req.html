<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <title>Student Slot Requests</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #FFF2F2;
            color: #ffffff;
        }
        
        header {
            background: #2D336B;
            /* Coral gradient */
            color: #ffffff;
            text-align: center;
            padding: 15px 0;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
          height: 60px;

        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            max-width: 650px;
            width: 90%;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
            margin: auto;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #ff7e5f;
            /* Coral */
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1rem;
            color: #333;
            font-weight: 700;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .slot-card {
            /* background: linear-gradient(135deg, #11998e, #38ef7d); */
            background-color: #A9B5DF;
            /* Aqua-green gradient */
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            text-align: left;
            color: #ffffff;
        }
        
        .slot-card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .slot-card p {
            font-size: 1rem;
        }
        
        .error-message {
            color: #e74c3c;
            /* Bright red */
            font-size: 1.1rem;
            margin-top: 15px;
        }
        
        button {
            background: linear-gradient(135deg, #12c2e9, #c471ed, #f64f59);
            /* Vibrant rainbow gradient */
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 20px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }


        .fa-arrow-left{
        font-size: 35px;
        color: #FFF2F2;
        margin-top: 15px;
        margin-left: 20px;
    }



        
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 0.9rem;
            }
            button {
                font-size: 0.9rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="/pages/students/students.html"><i class="fa-solid fa-arrow-left"></i></a>
       <h3> MEET YOU COACHES</h3>
       <div></div>
    </header>

    <div class="container">
        
        <h1>Message Feed</h1>
        <div id="slotContainer"></div>
        <p id="errorMessage" class="error-message"></p>
    </div>

    <script>
        const slotContainer = document.getElementById("slotContainer");
        const errorMessage = document.getElementById("errorMessage");

        const user = JSON.parse(localStorage.getItem("user"));
        const studentName = user.name.replace(/\s+/g, "_");

        fetch(`https://cpr-csr-managements-1-ve5s.onrender.com/student-slots/${studentName}`)
            .then((response) => {
                if (!response.ok) {
                    throw new Error("Failed to fetch slots");
                }
                return response.json();
            })
            .then((slots) => {
                if (slots.length === 0) {
                    errorMessage.textContent = "No slots found for your account.";
                    return;
                }

                errorMessage.textContent = "";

                slots.forEach((slot) => {
                    const startDate = new Date(slot.start_time);
                    const date = startDate.toLocaleDateString();
                    const time = startDate.toLocaleTimeString([], {
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    const slotCard = document.createElement("div");
                    slotCard.className = "slot-card";

                    slotCard.innerHTML = `
                        <h3>Slot Details</h3>
                        <p>Your Coach Books CPR slot with you on ${date} at ${time}.<br>
                        For more information, contact their respective coaches.</p>
                    `;

                    slotContainer.appendChild(slotCard);
                });
            })
            .catch((error) => {
                errorMessage.textContent = `Error: ${error.message}`;
                console.error("Error fetching slots:", error);
            });
    </script>
</body>

</html>
