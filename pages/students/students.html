<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            /* margin: 20px; */
            background-color: #A9B5DF;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color:#2D336B;
            color: white;
            /* padding: 10px 20px; */
            width: 100%;
            height: 60px;
        }

        .header_name {
            flex-grow: 1;
            text-align: center; /* Centers the name in the header */
        }

        .header_name h1 {
            margin: 0;
            font-size: 24px;
        }

        .header_icon {
            display: flex;
            align-items: center;
        }

        .header_icon a img {
            width: 30px;
            height: 30px;
            object-fit: cover;
            border-radius: 50%;
            cursor: pointer;
            background-color: white;
            margin-right: 30px;
        }

        /* Responsive Design for smaller screens */
        @media (max-width: 768px) {
            header {
                flex-wrap: wrap;
                justify-content: center;
            }

            .header_name {
                flex-basis: 100%;
                text-align: center;
                margin-bottom: 10px;
            }

            .header_icon {
                justify-content: center;
            }
        }
        main {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 50px; /* Space between the divs */
            justify-content: center;
            margin-left: 140px;
            margin-top: 100px;
            height: 630px;
        }
        .card {
            padding: 20px;
            background-color:  #FFF2F2;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px; /* Equal width */
            height: 150px; /* Equal height */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card a {
            text-decoration: none;
            color: inherit;
            font-size: 25px;
            font-weight: bolder;
        }

        footer{
            height: 60px;
            width: 100%;
            background-color:#7886C7;
            text-align: center;
            align-content: center;
            /* margin-top: 140px; */
           
        }

       


    </style>
</head>
<body>
    <header>
        <div class="header_name">
            <h1 id="head">Welcome <span id="span"></span>!</h1>
        </div>
       
        <div class="header_icon">
            <a href="../common/change.html"><img src="https://icons.veryicon.com/png/o/business/background-management-system/change-password-5.png" alt=""></a>
        </div>
       
    </header>
    <main>
        <div class="card">
            <a href="./meet-student.html">Meet your Coach</a>
        </div>
        <div class="card">
            <a href="./track-goals-student.html">See your Goals</a>
        </div>
        <div class="card">
            <a href="./get-req.html">CPR invite</a>
        </div>
        <div class="card">
            <a href="./dcfb.html">Discussion Feedback</a>
        </div>
        <div class="card">
            <a href="../scores/scores1.html">Scores</a>
        </div>
       
        <!-- <div class="card">
            <a href="./feedback.html">Feedback CPR Pointer</a>
        </div> -->
       
       
       
    </main>
    <!-- <footer>
        <h3>Freshwork</h3>
    </footer> -->
    <script>
        const h1=document.getElementById("span");
        window.addEventListener("load",()=>{
            h1.textContent=JSON.parse(localStorage.getItem("user")).name
        })


    </script>
</body>
</html>
