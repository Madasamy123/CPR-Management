<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Feedback Dashboard</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1d2671, #c33764); /* Gradient background */
            color: #ffffff;
            text-align: center;
            min-height: 100vh;
        }

        h1 {
            color: #ffffff;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient header */
            padding: 20px;
            margin: 0;
            font-size: 2.5em;
            border-bottom: 5px solid rgba(255, 255, 255, 0.2);
        }

        ul.feedback-list {
            margin: 20px auto;
            padding: 0;
            list-style: none;
            max-width: 700px;
        }

        ul.feedback-list li {
            background: linear-gradient(135deg, #11998e, #38ef7d); /* Soft gradient card */
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: left;
            color: #ffffff;
        }

        .feedback-item .date {
            font-size: 0.85em;
            color: #c7ecee;
            margin-bottom: 5px;
            display: block;
        }

        .feedback-item .content {
            font-size: 1em;
            color: #ffffff;
        }

        #logoutBtn {
            background: linear-gradient(135deg, #ff6a00, #ee0979); /* Bright button gradient */
            color: #ffffff;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            margin: 30px auto;
            display: inline-block;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
        }

        #logoutBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 105, 135, 0.3);
        }

        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const studentData = JSON.parse(localStorage.getItem("user"));

            if (!studentData || studentData.role !== "Student") {
                alert("Unauthorized access! Redirecting to login page.");
                window.location.href = "../login.html";
            } else {
                const email = studentData.email;

                const fetchFeedback = async () => {
                    try {
                        const response = await fetch("https://cpr-csr-managements.onrender.com/get-feedbacks", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({ email })
                        });

                        if (response.ok) {
                            const feedbacks = await response.json();
                            document.getElementById("feedbacksList").innerHTML = feedbacks.map(feedback => `
                                <li>
                                    <div class="feedback-item">
                                        <span class="date">${feedback.timestamp}</span>
                                        <span class="content">${feedback.textcontent} (From: ${feedback.from})</span>
                                    </div>
                                </li>
                            `).join('');
                        } else {
                            const error = await response.json();
                            alert(error.error || 'Failed to load feedbacks');
                        }
                    } catch (error) {
                        console.error("Error fetching feedbacks:", error);
                        alert("Error fetching feedbacks. Please try again later.");
                    }
                };

                await fetchFeedback();
                setInterval(fetchFeedback, 3000);
            }

            document.getElementById("logoutBtn").addEventListener("click", () => {
                localStorage.removeItem("user");
                window.location.href = "/index.html";
            });
        });
    </script>
</head>

<body>
    <h1>Student Feedback Dashboard</h1>
    <ul id="feedbacksList" class="feedback-list"></ul>
    <button id="logoutBtn">Logout</button>
    <footer>
        &copy; 2024 Admin Dashboard. All Rights Reserved.
    </footer>
</body>

</html>
