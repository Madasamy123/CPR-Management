<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <title>Admin Feedback Dashboard</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFF2F2;
            /* Light background */
            color: #ffffff;
            text-align: center;
            min-height: 100vh;
        }

        header {
            color: #ffffff;
            /* background: linear-gradient(135deg, #6a11cb, #2575fc); */
            /* Gradient header */
            background-color: #2D336B;
            padding: 20px;
            margin: 0;
           
            border-bottom: 5px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;

        }

        
        .fa-arrow-left{
        font-size: 35px;
        color: #FFF2F2;
        margin-top: 15px;
        margin-left: 20px;
    }


        header h1{
            font-size: 1.5rem;
        }

        ul.feedback-list {
            margin: 20px auto;
            padding: 0;
            list-style: none;
            max-width: 700px;
        }

        ul.feedback-list li {
            /* background: linear-gradient(135deg, #11998e, #38ef7d); */
            /* Soft gradient card */
            background-color: #7886C7;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: left;
            color: #ffffff;
        }

        .feedback-item .date {
            font-size: 0.85em;
            color: #c7ecee;
            margin-bottom: 5px;
            display: block;
        }

        .feedback-item .content {
            font-size: 1em;
            color: #ffffff;
        }

        /* Loading Animation */
        #loadingMessage {
            margin-top: 50px;
            font-size: 1.5em;
            color: red;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0.5;
            }
        }

        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

<body>
    <header>
        <a href="/pages/students/students.html"><i class="fa-solid fa-arrow-left"></i></a>
        <h1>Student Feedback Dashboard</h1>
        <div></div>
    </header>
    

    <!-- Loading Message -->
    <div id="loadingMessage">Loading feedbacks...</div>

    <!-- Feedback List -->
    <ul id="feedbacksList" class="feedback-list"></ul>

    <footer>
        &copy; 2024 Admin Dashboard. All Rights Reserved.
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            // Get student data from localStorage
            const studentData = JSON.parse(localStorage.getItem("user"));

            // Redirect if unauthorized
            if (!studentData || studentData.role !== "Student") {
                alert("Unauthorized access! Redirecting to login page.");
                window.location.href = "../login.html";
                return;
            }

            const email = studentData.email;
            const loadingMessage = document.getElementById("loadingMessage");
            const feedbacksList = document.getElementById("feedbacksList");

            // Function to fetch and display feedback
            const fetchFeedback = async () => {
                loadingMessage.style.display = "block"; // Show loading indicator

                try {
                    const response = await fetch("https://feedback-t9rz.onrender.com/get-feedbacks", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ email })
                    });

                    if (response.ok) {
                        const feedbacks = await response.json();

                        if (feedbacks.length === 0) {
                            feedbacksList.innerHTML = "<li>No feedbacks available.</li>";
                        } else {
                            feedbacksList.innerHTML = feedbacks.map(feedback => `
                                <li>
                                    <div class="feedback-item">
                                        <span class="date">${new Date(feedback.timestamp).toLocaleString()}</span>
                                        <span class="content">${feedback.textcontent} (From: ${feedback.from})</span>
                                    </div>
                                </li>
                            `).join('');
                        }
                    } else {
                        feedbacksList.innerHTML = "<li>Error loading feedbacks.</li>";
                    }
                } catch (error) {
                    console.error("Error fetching feedbacks:", error);
                    feedbacksList.innerHTML = "<li>Failed to fetch feedbacks. Please try again later.</li>";
                }

                loadingMessage.style.display = "none"; // Hide loading indicator
            };

            // Initial fetch and refresh every 3 seconds
            await fetchFeedback();
            // setInterval(fetchFeedback, 3000);
        });
    </script>

</body>

</html>
