<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            position: relative;
        }

        /* Position the span in the top-right of the header */
        .header .booking-message {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            font-weight: normal;
            color: yellow;
        }
        
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        
        h1,
        h2 {
            text-align: center;
            color: #333;
        }
        
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .calendar-date {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }
        
        .calendar-date.booked {
            background-color: #f8d7da;
            color: #721c24;
            cursor: not-allowed;
        }
        
        .calendar-date.available {
            background-color: #d4edda;
            color: #155724;
        }
        
        .slots {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        
        .slot {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        
        .slot.booked {
            background-color: #f8d7da;
            color: #721c24;
            cursor: not-allowed;
        }
        
        .slot.available {
            background-color: #d4edda;
            color: #155724;
        }
        
        .hidden {
            display: none;
        }
        
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="header">
        Meetup Slot Booking
        <span id="bookingMessage" class="booking-message"></span>
    </div>

    <div class="container">
        <h2>Select a Date</h2>
        <div id="calendar" class="calendar"></div>

        <div id="slots-container" class="hidden">
            <h2>Available Slots</h2>
            <div id="slots" class="slots"></div>
        </div>

        <div id="booking-container" class="hidden">
            <h2>Confirm Booking</h2>
            <form id="bookingForm">
                <input type="hidden" id="selectedDate">
                <input type="hidden" id="selectedSlot">
                <label for="studentId">Enter Your Student ID:</label>
                <input type="text" id="studentId" required>
                <button type="submit">Book Slot</button>
            </form>
        </div>
    </div>

    <script>
        const apiUrl = "https://cpr-csr-managements-meets-kca5.onrender.com";
        const user = JSON.parse(localStorage.getItem("user")) || {};
        
        const sectionSelect = user ? user.section : null;
        const studentId = user ? user.name : "";

        const calendarElement = document.getElementById("calendar");
        const slotsContainer = document.getElementById("slots-container");
        const slotsElement = document.getElementById("slots");
        const bookingContainer = document.getElementById("booking-container");
        const bookingForm = document.getElementById("bookingForm");
        const bookingMessage = document.getElementById("bookingMessage");


        // Prefill Student ID from local storage
        document.getElementById("studentId").value = studentId || "";
       
        




        function fetchCalendar(sectionSelect) {
            fetch(`${apiUrl}/calendar/${sectionSelect}`)
                .then(response => response.json())
                .then(data => {
                    calendarElement.innerHTML = "";
                    data.calendar.forEach(date => {
                        const dateDiv = document.createElement("div");
                        dateDiv.className = `calendar-date ${date.fully_booked ? "booked" : "available"}`;
                        dateDiv.innerText = new Date(date.date).toDateString();
                        dateDiv.dataset.date = date.date;

                        if (!date.fully_booked) {
                            dateDiv.addEventListener("click", () => fetchSlots(sectionSelect, date.date));
                        }

                        calendarElement.appendChild(dateDiv);
                    });
                })
                .catch(error => console.error("Failed to load calendar:", error));
        }

        function fetchSlots(sectionSelect, date) {
            fetch(`${apiUrl}/slots/${sectionSelect}/${date}`)
                .then(response => response.json())
                .then(data => {
                    slotsElement.innerHTML = "";
                    data.slots.forEach(slot => {
                        const slotDiv = document.createElement("div");
                        slotDiv.className = `slot ${slot.booked ? "booked" : "available"}`;
                        slotDiv.innerText = slot.time;

                        if (!slot.booked) {
                            slotDiv.addEventListener("click", () => showBookingForm(sectionSelect, date, slot.time));
                        }

                        slotsElement.appendChild(slotDiv);
                    });
                    slotsContainer.classList.remove("hidden");
                })
                .catch(error => console.error("Failed to load slots:", error));
        }

        function showBookingForm(sectionSelect, date, slot) {
            document.getElementById("selectedDate").value = date;
            document.getElementById("selectedSlot").value = slot;
            bookingContainer.classList.remove("hidden");
        }

        bookingForm.addEventListener("submit", event => {
            event.preventDefault();
            const bookingData = {
                date: document.getElementById("selectedDate").value,
                time: document.getElementById("selectedSlot").value,
                student_id: document.getElementById("studentId").value,
                section: sectionSelect
            };

            fetch(`${apiUrl}/book_slot`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(bookingData)
                })
                .then(response => response.json())
                .then(data => {
                    bookingMessage.textContent = data.message || "Slot booked successfully!";
                    bookingMessage.style.color = "yellow"; 
                    fetchSlots(bookingData.section, bookingData.date);
                })
                .catch(error => console.error("Failed to book slot:", error));
        });

        if (sectionSelect) {
            fetchCalendar(sectionSelect);
        } else {
            console.error("No section found in localStorage");
        }
    </script>
</body>

</html>
