<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f9f9f9;
        }

        header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding:20px;
    background-color:seagreen; /* Optional background color */
   }

        .header_name {
    flex-grow: 1;
    text-align: center; /* Center aligns the name */
  }

  .header_name h1 {
    margin: 0;
    font-size: 24px;
    color: #333; /* Optional font color */
  }

  .header_icon {
    display: flex;
    gap: 15px; /* Space between icons */
    justify-content: flex-end; /* Push icons to the right */
  
  }

  .header_icon a img {
    width: 40px;
    height: 40px;
    object-fit: cover; /* Ensure icons look good */
    cursor: pointer; /* Show pointer on hover */
    border-radius: 50%;
  }
        span {
            font-weight: bold;
        }

        main {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns layout */
            gap: 20px;
            padding: 20px;
        }

        .card {
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            height: 130px;
        }

        .card h2 {
            margin: 0;
            font-size: 18px;
            color: #333;
            margin-top: 40px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        /* Style for the last card to span full width */
        .card-full {
            grid-column: span 3; /* Span across all 3 columns */
            background-color: #e3f2fd; /* Slightly different color for emphasis */
        }

        /* Styling for anchor links inside cards */
        .card a {
            text-decoration: none;
            color: inherit;
            display: block;
            height: 100%;
        }

        /* Make sure cards are clickable */
        .card a:hover h2 {
            color: #0061e0;
        }

        /* Responsive Design for smaller screens */
        @media (max-width: 768px) {
            main {
                grid-template-columns: repeat(2, 1fr); /* 2 columns on smaller screens */
            }
        }

        @media (max-width: 480px) {
            main {
                grid-template-columns: 1fr; /* 1 column on mobile screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header_name">
            <h1>Welcome, <span id="name"></span>!</h1>

        </div>
       
        <div class="header_icon">
            <a href="../common/change.html"><img src="https://icons.veryicon.com/png/o/business/background-management-system/change-password-5.png" alt="" draggable="false"></a>
            <a href="../common/register.html"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4fFCl64VsC2EEhhbI6SAtLZQAnEIw5sZPNA&s" alt="" draggable="false"></a>
            <a href="../common/delete-user.html"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTsiESo2ZhBX7G9ej1f2d0C6UGYvpDx0kkkzw&s" alt="" draggable="false"></a>
            

        </div>
       
     
    </header>


    
    <main>
        <div class="card">
            <a href="./status.html"><h2>CPR Status</h2></a> 
        </div>
        <div class="card">
            <a href="../admin/bookcpr.html"><h2>CPR Slots</h2></a>
        </div>
        <div class="card">
            <a href="./dis&feed.html"><h2>Discussion & Feedback</h2></a>
        </div>
        <div class="card">
            <a href="../scores/scores1.html"><h2>Scores</h2></a>
        </div>
        <div class="card">
            <a href="/pages/ro.html"><h2>Reflection & Observation</h2></a>
        </div>
        <div class="card">
            <a href="/pages/csm.html"><h2>Meet a Student</h2></a>
        </div>
        <!-- Last card spans the entire row -->
        <div class="card card-full">
            <h2>Student Progress Overview</h2>
            <p>This section displays a comprehensive overview of student performance and progress tracking.</p>
        </div>
    </main>
    <script>
      // Ensure the 'user' data is available in localStorage
      const name = document.getElementById('name');
      const user = JSON.parse(localStorage.getItem('user'));

      name.textContent = user.name;
    </script>
</body>
</html>
