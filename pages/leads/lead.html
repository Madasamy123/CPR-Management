<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f7;
            margin: 0;
            padding: 0;
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #4caf50, #087f23);
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: 60px;
        }

        .header_name h1 {
            margin: 0;
            font-size: 1.8rem;
            color: #fff;
        }

        .header_name span {
            font-weight: bold;
            color: #ffeb3b;
        }

        .header_icon {
            display: flex;
            gap: 15px;
        }

        .header_icon i {
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease, color 0.2s ease;
        }

        .header_icon i:hover {
            transform: scale(1.1);
            color: #ffeb3b;
        }

        /* Main Content Styling */
        main {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 30px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
            height: 160px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            margin: 10px 0;
            font-size: 1.2rem;
            color: #333;
        }

        .card a {
            text-decoration: none;
            color: inherit;
        }

        .card-full {
            grid-column: span 3;
            background-color: #e0f7fa;
            color: #00796b;
            padding: 30px;
            text-align: left;
        }

        .card-full h2 {
            margin: 0 0 10px;
            font-size: 1.5rem;
        }

        .card-full p {
            font-size: 1rem;
            line-height: 1.6;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            main {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            main {
                grid-template-columns: 1fr;
            }

            .header_name h1 {
                font-size: 1.5rem;
            }

            .header_icon i {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header_name">
            <h1>Welcome, <span id="name">User</span>!</h1>
        </div>
        <div class="header_icon">
            <a href="../common/change.html"><i class="fa-solid fa-lock"></i></a>
            <a href="../common/register.html"><i class="fa-solid fa-user-plus"></i></a>
            <a href="../common/delete-user.html"><i class="fa-solid fa-user-minus"></i></a>
        </div>
    </header>
    <main>
        <div class="card">
            <a href="./status.html"><h2>CPR Status</h2></a> 
        </div>
        <div class="card">
            <a href="./showslot.html"><h2>CPR Slots</h2></a>
        </div>
        <div class="card">
            <a href="./feedback.html"><h2>Discussion & Feedback</h2></a>
        </div>
        <div class="card">
            <a href="../scores/scores1.html"><h2>Scores</h2></a>
        </div>
        <!-- <div class="card">
            <a href="/pages/ro.html"><h2>Reflection & Observation</h2></a>
        </div> -->
        <!-- <div class="card">
            <a href="/pages/csm.html"><h2>Meet a Student</h2></a>
        </div> -->
        <div class="card card-full">
            <h2>Student Progress Overview</h2>
            <p>This section displays a comprehensive overview of student performance and progress tracking.</p>
        </div>
    </main>


    <script>
      // Ensure the 'user' data is available in localStorage
      const name = document.getElementById('name');
      const user = JSON.parse(localStorage.getItem('user'));

      name.textContent = user.name;
    </script>
</body>
</html>
