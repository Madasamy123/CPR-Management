<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        main {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns layout */
            gap: 20px;
            padding: 20px;
        }

        .card {
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, #6a11cb, #2575fc);
            opacity: 0.15;
            z-index: 0;
        }

        .card h2 {
            margin: 0;
            font-size: 18px;
            color: #333;
            position: relative;
            z-index: 1;
            margin-top: 40px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        /* Highlight last card differently */
        .card-full {
            grid-column: span 3; /* Span across all 3 columns */
            background-color: #e0f7fa; /* Unique background */
        }

        .card-full p {
            font-size: 14px;
            color: #555;
        }

        /* Styling for anchor links */
        .card a {
            text-decoration: none;
            color: inherit;
            display: block;
            height: 100%;
            position: relative;
            z-index: 1;
        }

        .card a:hover h2 {
            color: #2575fc;
        }

        /* Responsive Design for smaller screens */
        @media (max-width: 768px) {
            main {
                grid-template-columns: repeat(2, 1fr); /* 2 columns on medium screens */
            }
        }

        @media (max-width: 480px) {
            main {
                grid-template-columns: 1fr; /* 1 column on mobile screens */
            }
        }

        /* Mobile-specific card design */
        @media (max-width: 480px) {
            .card {
                padding: 15px;
            }

            .card h2 {
                font-size: 16px;
            }

            .card-full {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="card">
            <a href="./bookcpr.html"><h2>Book CPR</h2></a> 
        </div>
        <div class="card">
            <a href="/pages/trackgoal.html"><h2>Track Goals</h2></a>
        </div>
        <div class="card">
            <a href="./dis&feed.html"><h2>Discussion & Feedback</h2></a>
        </div>
        <div class="card">
            <a href="../scores/scores1.html"><h2>Scores</h2></a>
        </div>
        <div class="card">
            <a href="/pages/ro.html"><h2>Reflection & Observation</h2></a>
        </div>
        <div class="card">
            <a href="/pages/csm.html"><h2>Meet a Student</h2></a>
        </div>
        <!-- Last card spans the entire row -->
        <div class="card card-full">
            <h2>Student Progress Overview</h2>
            <p>This section displays a comprehensive overview of student performance and progress tracking.</p>
        </div>
    </main>
</body>
</html>
